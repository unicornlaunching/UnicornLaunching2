<html>
<head>
<style>

.grid{
	display:grid;
margin: 0 auto;
	grid-template-columns:repeat(4, 1fr 2fr);
		width:100%;
	}

.grid > div{
	background:#eee;
	padding:0;
	}
	
.grid > div:nth-child(dd){
	background:#ddd;
	}
	
</style>
</head>

<body>

<div class = "grid">
  <div>content1</div>
  <div>content2</div>
    <div>content3</div>
      <div>content4</div>
  
  
</div>

</body>

</html>
